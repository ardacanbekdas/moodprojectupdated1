<!-- login.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <form method="POST" class="bg-gray-800 p-8 rounded-xl shadow-md space-y-4 w-80">
    <h2 class="text-xl font-bold">Giriş Yap</h2>
    <input type="email" name="email" placeholder="E-posta" required class="w-full p-2 rounded text-black">
    <input type="password" name="password" placeholder="Şifre" required class="w-full p-2 rounded text-black">
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded text-white">Giriş Yap</button>
    <p class="text-sm text-gray-400">Hesabın yok mu? <a href="/register" class="text-green-400">Kayıt Ol</a></p>

    <!-- SOSYAL GİRİŞ BUTONLARI -->
    <div class="text-center mt-6">
      <p class="text-gray-400 mb-2">veya</p>
      <a href="{{ url_for('login_google') }}"
         class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-full block mb-3 w-full text-center">
        Gmail ile giriş yap
      </a>
      <a href="{{ url_for('login_spotify') }}"
         class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full block w-full text-center">
        Spotify ile giriş yap
      </a>
    </div>
  </form>
</body>
</html>
