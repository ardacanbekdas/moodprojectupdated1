<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favori Şarkılarım</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="background-color: #0b0c2a;" class="text-white font-sans min-h-screen">
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold">❤️ Favori Şarkılarım</h1>
    <p class="text-gray-400 mt-2">Beğendiğin şarkıları burada görebilirsin.</p>
  </header>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6 pb-20 max-w-7xl mx-auto">
    {% for fav in favorites %}
      <div style="background-color: #1f1f1f;" class="rounded-2xl shadow-md p-6 flex flex-col items-center">
        <!-- Kapak Fotoğrafı -->
        <img src="{{ fav[6] }}" alt="{{ fav[4] }}" class="w-32 h-32 object-cover rounded-full mb-4">

        <!-- Şarkı Başlığı ve Sanatçı -->
        <h2 class="text-lg font-bold text-center text-white">{{ fav[3] }}</h2>
        <p class="text-sm text-gray-400 text-center mb-4">{{ fav[4] }}</p>

        <!-- Spotify Linki ve Buton -->
        <a href="{{ fav[7] }}" target="_blank">
          <button class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded-full font-semibold text-sm">
            Spotify'da Dinle
          </button>
        </a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
